    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" @xslet/datatype Namespaces xsletxslet.datatype Classes xslet.datatype.Rect Classes Classes Rect Namespaces xslet datatype × Search results Close Documentation generated by JSDoc 3.4.3 on 2016/12/12 07:27:16 using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" @xslet/datatype Namespaces xsletxslet.datatype Classes xslet.datatype.Rect Namespaces Classes Rect Namespaces xslet datatype × Search results Close Documentation generated by JSDoc 3.4.3 on 2016/12/12 07:27:16 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" @xslet/datatype Namespaces xsletxslet.datatype Classes xslet.datatype.Rect @xslet/datatype Defines data types and utilities used in xslet packages. InstallInstall from npmExecutes following command to install this package from npm. $ npm install --save @xslet/datatypeLoad this package in a browser&lt;script src=&quot;xslet.datatype.min.js&quot;&gt;&lt;/script&gt;UsageRectRect rect = Rect({ left: 10, top: 20, width: 100, height: 50 }) console.log(rect) // =&gt; { left: 10, top: 20, right: 90, bottom: 30, width: 100, height: 50 } console.log(rect.right) // =&gt; 110 rect.top = 30 rect.bottom = 200 console.log(rect) // =&gt; { left: 10, top: 30, right: 90, bottom: 200, width: 100, height: 170 }APIsRectRepresents a rectangle. Each of .right and .width properties are calculated automatically with another properties and .left. As well as each of .bottom and .height properties are calculated automatically with another properties and .top. When .left and .top properties are changed, the rectangle is moved and .width and .height are not changed. The unit of this value is not specified. In xslet package, it would be determined by xslet.window.unitOfSize. Properties: .top {number} - The top position of this rectangle. .left {number} - The left position of this rectangle. .right {number} - The right position of this rectangle. .bottom {number} - The bottom position of this rectangle. .width {number} - The width position of this rectangle. .height {number} - The height position of this rectangle. Constructor: Rect() Creates a Rect object of which all properties is zero. Rect(obj) Creates a Rect object of which properties are corner positions or size of a rectangle. Parameters: obj {object} An object which supposed to have either or all following properties: .left, .top, .right, .bottom, .width and .height. If all .left, .right and .width properties are specified but .width is different from .right - .left, .right is changed to .left + .width. It is also same about .top, .bottom and .height. LicenseCopyright (C) 2016 Takayuki Sato This program is free software under MIT License. See the file LICENSE in this distribution for more details. × Search results Close Documentation generated by JSDoc 3.4.3 on 2016/12/12 07:27:16 using the DocStrap template. "},"xslet.html":{"id":"xslet.html","title":"Namespace: xslet","body":" @xslet/datatype Namespaces xsletxslet.datatype Classes xslet.datatype.Rect Namespace: xslet xslet Is the top namespace of all xslet modules. Namespaces datatype × Search results Close Documentation generated by JSDoc 3.4.3 on 2016/12/12 07:27:16 using the DocStrap template. "},"xslet.datatype.html":{"id":"xslet.datatype.html","title":"Namespace: datatype","body":" @xslet/datatype Namespaces xsletxslet.datatype Classes xslet.datatype.Rect Namespace: datatype xslet. datatype Is the namespace to define useful data types. Classes Rect × Search results Close Documentation generated by JSDoc 3.4.3 on 2016/12/12 07:27:16 using the DocStrap template. "},"xslet.datatype.Rect.html":{"id":"xslet.datatype.Rect.html","title":"Class: Rect","body":" @xslet/datatype Namespaces xsletxslet.datatype Classes xslet.datatype.Rect Class: Rect xslet.datatype. Rect Represents a rectangle. The instance of this class has properties of corner positions and size of a rectangle. new Rect(obj) Parameters: Name Type Description obj object An object which has all or any of properties of corner positions or size of a rectangle. Members bottom :number The bottom position of this rectangle. If this value is changed, the height property is also changed but top property is not changed.. Type: number height :number Height of this rectangle. If this value is changed, the 'bottom' property is also changed but top property is not changed. Type: number left :number The left position of this rectangle. If this value is changed, the right property is also changed but width property is not changed.. Type: number right :number The right position of this rectangle. If this value is changed, the width property is also changed but left property is not changed. Type: number top :number The top position of this rectangle. If this value is changed, the bottom property is also changed but height is not changed. Type: number width :number Width of this rectangle. If this value is changed, the 'right' property is also changed but left property is not changed. Type: number × Search results Close Documentation generated by JSDoc 3.4.3 on 2016/12/12 07:27:16 using the DocStrap template. "}}
